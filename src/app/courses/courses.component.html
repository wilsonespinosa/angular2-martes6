<div class="container">
    <div>
        <h2>Yuxi Courses {{fecha | date: 'dd/MM/yyyy'}}</h2>
    </div>
    <table class="table table-striped" [mfData]="courses" #mf="mfDataTable" [mfRowsOnPage]="3">
        <thead>
            <tr>
                <th style="width: 20%">
                    <mfDefaultSorter by="name">Name</mfDefaultSorter>
                </th>
                <th style="width: 20%">
                    <mfDefaultSorter by="Hours">Hours</mfDefaultSorter>
                </th>
                <th style="width: 20%" colspan="2">Start date</th>
                <th style="width: 20%">Update</th>
                <th style="width: 20%">Delete</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let course of courses">
                <td>{{course.name}}</td>
                <td>{{course.hours}}</td>
                <td colspan="2">{{course.startDate | date: 'dd/MM/yyyy'}}
                    <date-icon [date]="course.startDate"></date-icon>
                </td>
                <td class="mce-i-aligncenter">
                    <a [routerLink]="['/courses', course.id]" aria-label="Left Align">
                        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                    </a>
                </td>
                <td>
                    <a (click)="deleteRecord(course.id)">
                        <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                    </a>
                </td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="6">
                    <mfBootstrapPaginator [rowsOnPageSet]="[3,6,9]"></mfBootstrapPaginator>
                </td>
            </tr>
        </tfoot>
    </table>
    <div>
        <div>
            <button type="button" class="btn btn-primary" aria-label="Right Align" [routerLink]="['/courses', 'add']">
             <span class="glyphicon glyphicon glyphicon-plus" aria-hidden="true"></span> Add course
             </button>
        </div>
    </div>
</div>
