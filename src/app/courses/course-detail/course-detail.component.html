<div class="row" *ngIf="course">
    <h1>{{course.name}}</h1>
    <form (ngSubmit)="onSubmit()" #courseForm="ngForm">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name" [(ngModel)]="course.name" required #name="ngModel">
            <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                Please write a name
            </div>
        </div>
        <div class="form-group">
            <label for="startDate">Starting date</label>
            <date-icon [date]="course.startDate"></date-icon>

            <input type="date" class="form-control" id="startDate" name="startDate" [(ngModel)]="course.startDate" required #startDate="ngModel">
            <div [hidden]="startDate.valid || startDate.pristine" class="alert alert-danger">
                Please select a starting date
            </div>
        </div>

        <div class="form-group">
            <label for="hours">Duration</label>
            <input type="number" class="form-control" id="hours" name="hours" min="0" max="50" [(ngModel)]="course.hours" required #hours="ngModel">
            <div [hidden]="hours.valid || hours.pristine" class="alert alert-danger">
                Please select a Duration
            </div>
        </div>
        <div class="form-group">
            <label for="teacher">Taught by</label>
            <div class="dropdown">
                <select class="form-control" id="teacher" name="teacher" [(ngModel)]="course.teacher" required #teacher="ngModel">
                    <option  *ngFor="let teacher of teachers | async" value="{{teacher.id}}">{{teacher.name}}</option>
                </select>
            </div>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="!courseForm.form.valid">Save</button>
        <button type="button" class="btn btn-default" routerLink="/courses">Back</button>
    </form>
</div>
