<div class="row">
    <div>
        <h2>Teachers</h2>
    </div>
    <table class="table table-striped" [mfData]="teachers | async" #mf="mfDataTable" [mfRowsOnPage]="5">
        <thead>
            <tr>
                <th style="width: 20%">
                    <mfDefaultSorter by="name">Name</mfDefaultSorter>
                </th>
                <th style="width: 20%">
                    <mfDefaultSorter by="lastname">Last Name</mfDefaultSorter>
                </th>
                <th style="width: 20%">Update</th>
                <th style="width: 20%">Delete</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let teacher of mf.data">
                <td>{{teacher.name}}</td>
                <td>{{teacher.lastName}}</td>
                <td class="mce-i-aligncenter">
                    <a [routerLink]="['/teachers', teacher.id]" aria-label="Left Align">
                        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                    </a>
                </td>
                <td>
                    <a (click)="deleteRecord(teacher.id)">
                        <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                    </a>
                </td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="4">
                    <mfBootstrapPaginator [rowsOnPageSet]="[5,10,15]"></mfBootstrapPaginator>
                </td>
            </tr>
        </tfoot>
    </table>
    <div>
        <div>
            <button type="button" class="btn btn-primary" aria-label="Right Align" [routerLink]="['/teachers', 'add']">
             <span class="glyphicon glyphicon glyphicon-plus" aria-hidden="true"></span> Add teacher
             </button>
        </div>
    </div>
</div>
